@for (form of formService.invoices.controls; track form; let i = $index) {
  <app-item [form]="form" [index]="i"/>
} @empty {
  <app-item/>
}
@if(formService.emptyError()){
  <div class="block error">
    Please add items
  </div>
}
<button (click)="formService.submitItems()">Submit</button><br>
<button (click)="formService.addInvoice()">Add a new invoice</button>
